<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Alien Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Alien Facts</h1>
        <p id="factDisplay">Click the button to see a random alien fact!</p>
        <button id="factButton">Show Random Fact</button>
    </div>
    <script>
        const alienFacts = [
            "The term 'alien' refers to beings from other planets or galaxies.",
            "The Fermi Paradox questions why we haven't found evidence of extraterrestrial life despite the vastness of the universe.",
            "Some scientists believe that microbial life could exist on Mars or the moons of Jupiter and Saturn.",
            "The Drake Equation estimates the number of active, communicative extraterrestrial civilizations in the Milky Way galaxy.",
            "Reports of UFO sightings have been documented for decades, with some still unexplained.",
            "The concept of aliens has been popularized in movies, books, and television shows, influencing public perception.",
            "SETI (Search for Extraterrestrial Intelligence) is an ongoing scientific effort to detect signals from alien civilizations.",
            "Some scientists hypothesize that advanced civilizations may use technology that is beyond our current understanding.",
            "The possibility of alien life raises philosophical questions about humanity's place in the universe.",
            "Astrobiology is the study of the potential for life beyond Earth, examining extreme environments on our planet as analogs."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * alienFacts.length);
            document.getElementById('factDisplay').innerText = alienFacts[randomIndex];
        });
    </script>
</body>
</html>
